{% load thumbnail %}
{% for image in images %}
  <div class="image">
    <a href="{{ image.get_absolute_url }}">
      {% if image.image %}
        {% thumbnail image.image "300x300" crop="smart" as im %}
          <img src="{{ im.url }}" alt="{{ image.title }}">
        {% endthumbnail %}
      {% endif %}
    </a>
    <div class="info">
      <a href="{{ image.get_absolute_url }}" class="title">
        {{ image.title }}
      </a>
    </div>
  </div>
{% empty %}
  <p>No images found.</p>
{% endfor %}
